<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
    <script src="app.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex justify-center">
        <div class="main-heading p-3 m-4 text-3xl">
            Calculator
        </div>
    </div>
    <div class="grid grid-rows-1 justify-center">
        <div class="calc-wrapper">
            <div class="grid grid-rows-1 gap-4 p-2">
                <div class="grid grid-rows-1 p-1">
                    <input class="rounded w-52 text-3xl h-12" type="text" name="" id="">
                </div>
                <!-- <div class="grid grid-cols-4 gap-4">
                    
                </div> -->
                <div class="grid grid-cols-4 gap-4">
                    <div class="grid grid-cols-3 col-span-3 gap-4">
                        <div class="oper-btn">X
                        </div>
                        <div class="oper-btn">/
                        </div>
                        <div class="oper-btn">+
                        </div>
                        <div class="oper-btn">7
                        </div>
                        <div class="oper-btn">8
                        </div>
                        <div class="oper-btn">9
                        </div>
                        <div class="oper-btn">4
                        </div>
                        <div class="oper-btn">5
                        </div>
                        <div class="oper-btn">6
                        </div>
                        <div class="oper-btn">1
                        </div>
                        <div class="oper-btn">2
                        </div>
                        <div class="oper-btn">3
                        </div>
                        <div class="oper-btn">.
                        </div>
                        <div class="oper-btn">0
                        </div>
                        <div class="oper-btn">C
                        </div>
                    </div>
                    <div class="grid grid-cols-1 col-span-1 gap-9">
                        <div class="oper-btn row-span-1">-
                        </div>
                        <div class="row-span-2 oper-btn">=
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
