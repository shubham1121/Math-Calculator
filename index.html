<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
    <script src="app.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex justify-center">
        <div class="main-heading p-3 m-4 text-3xl">
            Calculator
        </div>
    </div>
    <div class="grid grid-rows-1 justify-center">
        <div class="calc-wrapper">
            <div class="grid grid-rows-1 gap-4 p-2  ">
                <div class="grid grid-rows-1 px-0 py-1">
                    <div class="input-area flex justify-end items-end" id="inp-area">
                
                    </div>
                </div>
                <div class="grid grid-cols-4 gap-4">
                    <div class="grid grid-cols-3 col-span-3 gap-4">
                        <div class="flex justify-center items-center oper-btn" id="mul">x
                        </div>
                        <div class="flex justify-center items-center oper-btn "id="divi">/
                        </div>
                        <div class="flex justify-center items-center oper-btn"id="sub">-
                        </div>
                        <div class="flex justify-center items-center oper-btn"id="num-7">7
                        </div>
                        <div class="flex justify-center items-center oper-btn"id="num-8">8
                        </div>
                        <div class="flex justify-center items-center oper-btn"id="num-9">9
                        </div>
                        <div class="flex justify-center items-center oper-btn"id="num-4">4
                        </div>
                        <div class="flex justify-center items-center oper-btn"id="num-5">5
                        </div>
                        <div class="flex justify-center items-center oper-btn"id="num-6">6
                        </div>
                        <div class="flex justify-center items-center oper-btn"id="num-1">1
                        </div>
                        <div class="flex justify-center items-center oper-btn"id="num-2">2
                        </div>
                        <div class="flex justify-center items-center oper-btn"id="num-3">3
                        </div>
                        <div class="flex justify-center items-center oper-btn"id="deci">.
                        </div>
                        <div class="flex justify-center items-center oper-btn"id="num-0">0
                        </div>
                        <div class="flex justify-center items-center oper-btn"id="add">+
                        </div>
                    </div>
                    <div class="grid grid-cols-1 col-span-1 gap-4">
                        <div class="flex long-btn row-span-1 justify-center items-center" id="clear">C
                        </div>
                        <div class="flex justify-center items-center row-span-2 long-btn " id="equal">=
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
